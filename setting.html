<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>高级设置</title>
</head>
<body>
<form action="">
密码: <input type="text" name="firstname"><br>
更改:<br/><textarea name="change" id="ch"></textarea>
</form>
<script>
var x=location.search;//提取?后的URL
var u=decodeURIComponent(x);//解码
var a =u.match(/start=(.*)/)[1]; 
document.getElementById("ch").innerHTML= a ;
</body>
</html>
